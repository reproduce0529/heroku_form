<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroku | login</title>
    <link rel="stylesheet" href="../heroku/form.css">
</head>
<body>
   
    <section class="section">
        <a><img src="../heroku/logo-vertical.png" class="logo"></a>
        <div class="form_box">

            <div class="form_con">
                
            <label class="title">Log in to your account</label>
            <form>
                <div class="conta">
                    <label class="form_label" id="eee">Email address</label>
                <div class="form_img" id="email">
                    <img src="../heroku/icon-username.png">
                    <input type="text" class="form_input" placeholder="Email address">
                </div>
                <label class="form_label" id="ppp">Password</label>
                
                <div class="form_img" id="pw">
                    <img src="../heroku/icon-password.png">
                    <input type="text" class="form_input" placeholder="Password">
                </div>
                </div>

                <button type="submit" class="sub_btn">
                    Log in
                </button>

                
            </form> 
            <div class="form_under">
                <label class="sign">New to Heroku? <a href="#">Sign Up</a></label>
            </div>
            </div>
        </div>

        <div class="other">
            <a href="#">Log in via SSO</a>
            <a href="#">Forgot your password?</a>
        </div>


        
    </section>


    <footer class="footer">
        <p class="sieee"><a href="#">HEROKU IS A <img src="../heroku/logo-sfdc.png">COMPANY</a></p>
        
        <p>Terms of Service Privacy Cookies Cookie Preference</p>
        <p>@2022 Salesforce.com</p>
    </footer>
</body>
</html>
